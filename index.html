<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="main-div">
        <div class="red-title">
            <h1>Sign In</h1>
        </div>
        <form class="only-form">
            <label class="enter-mail" for="mail-address">
                E-mail address
            </label>
            <input type="mail" name="mail" placeholder="mail@address.com">
            <label class="enter-password" for="Password-of-address">
                Password
            </label>
            <input type="password" name="Password" placeholder="password">
          </form>
          <button>Sign In</button>
    </div>
</body>
</html>
